<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Hypotenuse</title>
    <link rel="stylesheet" href="styles/style.css">

    <style>

      .container {
        margin-top: 1rem;
      }

      .triangle-image img {
        width: 35vw;
        height: 55vh;
        border-radius: 2rem;
        }

    </style>


  </head>
  <body>
    <a href="index.html"><h1 class="heading">Triangldeck</h1></a>


    <p class="statement">
      Enter two angles of the triangle and find the Hypotenuse
    </p>

    <p class="result">
      Result
    </p>

    <div class="container">
      <div class="triangle-image">
        <img src="img/hypotenuse.png" alt="" />
      </div>

      

      <div class="input-angle">
          <label for="angle-a">∠A</label>
          <input class="angle-a" type="number"></input>

          <label for="angle-b">∠B</label>
          <input class="angle-b" type="number"></input>

          <!-- <label for="angle-c">∠C - Hypotenuse</label>
          <input class="angle-c" type="number"></input> -->
          <button class="check">Calculate</button>

      </div>

    </div>
    <script src="javascript/hypotenuse.js"></script>
  </body>
</html>
